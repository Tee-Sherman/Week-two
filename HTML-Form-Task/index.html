<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Contact Form</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="formControl">
                <label for="firstName">First Name:</label><br>
            <input type="text" class="firstName" name="firstName" required><br>
            </div>
            <div class="formControl">
                <label for="email" class="email">Email Address:</label><br>
                <input type="email" placeholder="jane.doe@email.com" name="email" required>
            </div>
            <div class="formControl">
                <label for="priority">Priority</label>
                <select name="priority" class="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
                </select>
            </div>
            <div class="formControl">
              <label for="feedback">Leave a Message for our Team:</label>
              <textarea id="message" placeholder="Leave us a message here" required name="message" rows="4" cols="40">
              </textarea>
              <button type="submit" class="submit">Submit</button>
          </div>
        </form>
    </div>
</body>
</html>
